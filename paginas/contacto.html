        <h1>Contactate con nosotros</h1>
        <div class="seccion">
            <form >
                    <label for="nombre">Nombre</label><br>
                    <input type="text" id="nombre" name="nombre" placeholder="Ejemplo" required><br>
                    <label for="casilla">Email</label><br>
                    <input type="email" id="casilla" name="casilla" placeholder="Alguien@hotmail.com" required><br>
                    <label for="anios">Edad</label><br>
                    <input type="number" id="anios" name="anios" required><br>
        
            <p>¿Que tipo de servicio buscabas?</p>
                    <input type="checkbox" name="servicio" id="servicio"><label for="kapping">Kapping</label><br>
                    <input type="checkbox" name="unas" id="unas"><label for="unas">Semi Uñas</label><br>
                    <input type="checkbox" name="pies" id="pies"><label for="pies">Semi Pies</label> <br>
                    <input type="checkbox" name="todos" id="todos"><label for="todos">Todos</label><br>

            <p>¿En que dia queres un turno?</p>

                    <input type="radio" name="dia" id="dia1" ><label for="dia1">Lunes</label><br>
                    <input type="radio" name="dia" id="dia2" ><label for="dia2">Martes</label><br>
                    <input type="radio" name="dia" id="dia3" ><label for="dia3">Miercoles</label><br>
                    <input type="radio" name="dia" id="dia4" ><label for="dia4">jueves</label><br>
                    <input type="radio" name="dia" id="dia5" ><label for="dia5">viernes</label><br>
            
                    <label for="pago">Con que medio abonarias el turno:</label><br>
                    <select name="pago" id="pago"><br>
                    <option ></option><br>
                    <option >Efectivo</option><br>
                    <option >Tarjeta</option><br>
                    <option >Transferencia Bancaria</option><br>
                    </select><br>

                    <label for="texto">Queres saber algo mas?</label><br>
                    <textarea  id="texto" placeholder="escriba aqui..."></textarea><br>
                    <button type="submit">Enviar</button>
                    <button type="reset">limpiar</button>
            </form>
